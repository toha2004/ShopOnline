<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preload" href="fonts2/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts2/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container__navigation">
            <img class="logo" src="img/logo.svg" alt="логотип" title="logo">
            <div class="box">
                <button type="submit" class="navigation-btn"><img class="sort" src="img/sort.png"> Меню</button>
                <form action="https://jsonplaceholder.typicode.com/posts" method="post">
                    <input type="text" class="search" placeholder="Я ищу...">
                </form>
            </div>
            <ul class="buyer__list">
                <li class="buyer__items"><a href="#">
                    <div class="profile"></div>
                </a></li>
                <li class="buyer__items"><a href="#">
                    <div class="basket"></div>
                </a></li>
                <li class="buyer__items"><a href="#">
                    <div class="favourite"></div>
                </a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container__main">
            <div class="container_banner">
                <p class="banner_text1"> -50% на все ноутбуки</p>
                <p class="banner_text2"> До конца акции:</p>
                <p class="banner_text3"><span class="number">3</span> дня <span class="number">8</span> часов <span
                        class="number">43</span> минуты</p>
            </div>
            <div class="container_promo">
                <div class="promo1"><img class="promo_img" src="img/Rectangle 101.jpg" alt="" title=""></div>
                <div class="promo2"><img class="promo_img" src="img/Rectangle 102.jpg" alt="" title=""></div>
                <div class="promo3"><img class="promo_img" src="img/Rectangle 99.jpg" alt="" title=""></div>
                <div class="promo4"><img class="promo_img" src="img/Rectangle 100.jpg" alt="" title=""></div>
                <div class="promo5"><img class="promo_img" src="img/Rectangle 104.jpg" alt="" title=""></div>
                <div class="promo6"><img class="promo_img" src="img/Rectangle 103.jpg" alt="" title=""></div>
                <div class="promo7"><img class="promo_img" src="img/Rectangle 105.jpg" alt="" title=""></div>
                <div class="promo8"><img class="promo_img" src="img/Rectangle 106.jpg" alt="" title=""></div>
                <div class="promo9"><img class="promo_img" src="img/Rectangle 107.jpg" alt="" title=""></div>
                <div class="promo10"><img class="promo_img" src="img/Rectangle 108.jpg" alt="" title=""></div>
            </div>
            <p class="profitable">Это выгодно!</p>
            <div class="container_goods">
                <figure class="goods goods1">
                    <img class="goods_img" src="img/photo (10).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo.png" alt="" title="">
                    <figcaption class="goods__text1">1299 ₽ <span>2598 ₽</span></figcaption>
                    <figcaption class="goods__text2">Пара футболок</figcaption>
                </figure>
                <figure class="goods goods2">
                    <img class="goods_img" src="img/photo (1).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (1).png" alt="" title="">
                    <figcaption class="goods__text1">2099₽ <span>5938 ₽</span></figcaption>
                    <figcaption class="goods__text2">Кроссовки</figcaption>
                </figure>
                <figure class="goods goods3">
                    <img class="goods_img" src="img/photo (2).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (2).png" alt="" title="">
                    <figcaption class="goods__text1">3902 ₽ <span>4490 ₽</span></figcaption>
                    <figcaption class="goods__text2">Постельное белье</figcaption>
                </figure>
                <figure class="goods goods4">
                    <img class="goods_img" src="img/photo (3).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (3).png" alt="" title="">
                    <figcaption class="goods__text1">2999 ₽ <span>6030 ₽</span></figcaption>
                    <figcaption class="goods__text2">Фен</figcaption>
                </figure>
                <figure class="goods goods5">
                    <img class="goods_img" src="img/photo (2).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (2).png" alt="" title="">
                    <figcaption class="goods__text1">3902 ₽ <span>4490 ₽</span></figcaption>
                    <figcaption class="goods__text2">Постельное белье</figcaption>
                </figure>
                <figure class="goods goods6">
                    <img class="goods_img" src="img/photo (3).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (3).png" alt="" title="">
                    <figcaption class="goods__text1">2999 ₽ <span>6030 ₽</span></figcaption>
                    <figcaption class="goods__text2">Фен</figcaption>
                </figure>
                <figure class="goods goods7">
                    <img class="goods_img" src="img/photo (20).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (3).png" alt="" title="">
                    <figcaption class="goods__text1">540 ₽ <span>890 ₽</span></figcaption>
                    <figcaption class="goods__text2">Варежки-мишки</figcaption>
                </figure>
                <figure class="goods goods8">
                    <img class="goods_img" src="img/photo (10).jpg" alt="" title="">
                    <img class="goods_sale" src="img/promo (1).png" alt="" title="">
                    <figcaption class="goods__text1">1299 ₽ <span class="decoration">2598 ₽</span></figcaption>
                    <figcaption class="goods__text2">Пара футболок</figcaption>
                </figure>
            </div>
        </div>
    </main>
</div>
</body>
</html>
